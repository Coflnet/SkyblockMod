name: build
# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.
on:
  push:
  pull_request:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        include:
          - java: 21
            minecraft_version: "1.8.9"
            forge_version: "11.15.1.2318-1.8.9"
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: build
        run: ./gradlew build

      - name: Rename artifact
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          set -e
          mkdir -p build/libs
          cd build/libs
          candidate=$(ls -1 *-all.jar 2>/dev/null | grep -v -E '(-dev|-sources|-javadoc)\.jar' | head -n1 || true)
          if [ -z "$candidate" ]; then
            candidate=$(ls -1 *.jar 2>/dev/null | grep -v -E '(-dev|-sources|-javadoc)\.jar' | head -n1 || true)
          fi
          if [ -z "$candidate" ]; then
            echo "No jar found in build/libs" >&2
            ls -la
            exit 1
          fi
          TAG=${RELEASE_TAG:-dev}
          TARGET="SkyCofl-${TAG}-Forge-${{ matrix.minecraft_version }}.jar"
          mv "$candidate" "$TARGET"
          echo "ARTIFACT_NAME=$TARGET" >> $GITHUB_ENV
          echo "Renamed $candidate -> $TARGET"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SkyCofl-${{ github.ref_name }}-Forge-${{ matrix.minecraft_version }}
          path: build/libs/SkyCofl-${{ github.ref_name }}-Forge-${{ matrix.minecraft_version }}.jar

      - name: Publish (CurseForge/Modrinth)
        uses: Kir-Antipov/mc-publish@v3.3
        if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags/')
        with:
          modrinth-id: yso5yMlC
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: 1286702
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # general settings
          name: "${{ github.ref_name }} Forge ${{ matrix.minecraft_version }}"
          version: "${{ github.ref_name }}_Forge_${{ matrix.minecraft_version }}"
          changelog: |
            ➡️ Bug Fixes and Improvements
            ${{ github.event.release.body }}
            For 1.21+ versions please check out the [Fabric version](https://github.com/Coflnet/SkyblockmodFabric/releases).
            [View on GitHub Releases](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})
          loaders: forge
          game-versions: "${{ matrix.minecraft_version }}"
          java: "21"
          version-type: release

          files: |
            build/libs/SkyCofl-${{ github.ref_name }}-Forge-${{ matrix.minecraft_version }}.jar
          dependencies: |
            forge@${{ matrix.forge_version }}(required)

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags/')
        with:
          files: build/libs/SkyCofl-${{ github.ref_name }}-Forge-${{ matrix.minecraft_version }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
